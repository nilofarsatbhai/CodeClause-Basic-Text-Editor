<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="editor">
      <div class="toolbar">
        <button onclick="executeCommand('bold')"><b>B</b></button>
        <button onclick="executeCommand('italic')"><i>I</i></button>
        <button onclick="executeCommand('underline')"><u>U</u></button>
        <button onclick="executeCommand('justifyleft')">&#8592;</button>
        <button onclick="executeCommand('justifyright')">&#8594;</button>
        <button onclick="executeCommand('justifycenter')">&#8596;</button>
        <button onclick="makeUppercase()">A</button>
        <button onclick="makeLowercase()">a</button>
        <input type="number" id="fontsize" min="1" max="100" value="16" />
        <select id="fontfamily">
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
          <option value="Verdana">Verdana</option>
        </select>
      </div>
      <div class="content" contenteditable="true"></div>
    </div>
    <script type="text/javascript" src="edit.js"></script>
  </body>
</html>
